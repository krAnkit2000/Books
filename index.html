<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book</title>
  <!-- Bootstrap CSS from CDN -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
>
<link rel="stylesheet" href="style.css">
 
<link rel="shortcut icon" href="	https://img.icons8.com/?size=512w&id=FNHbyJNFRRf4&format=png" type="image/x-icon">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4 text-center">ðŸ“š Book Search </h1>
    
        <form id="searchForm" class="input-group mb-3">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search books by title"
            aria-label="Search books"
            required
          />
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
    
        <div id="loading">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
    
        <div id="results" class="row gy-4"></div>
    
        <div id="previewContainer" style="display:none;">
          <h3>Read Book </h3>
          <!-- <iframe id="bookPreviewIframe" src=""></iframe> -->
        </div>
      </div>
    
  <!-- Bootstrap JS bundle -->
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"
    integrity="sha384-lpyD8vrG8x7AcnpQRmDlGThWwsZ6z9ZZr7pZxeu8hZLgqh0rTZx0ZRGPoxy6Cbrb"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</body>
</html>
